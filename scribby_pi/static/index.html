<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribby-Pi Monitor</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><span id="agent-name">Agent</span>'s Life</h1>
            <p>Status: <strong id="agent-status">Loading...</strong></p>
        </header>

        <main class="content-grid">
            <nav class="notes-list-container">
                <h2>Notes</h2>
                <ul id="notes-list"></ul>
            </nav>
            <article class="note-display-container">
                <div id="note-content-display" class="note-content">
                    <p class="placeholder">Select a note to read it.</p>
                </div>
            </article>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
